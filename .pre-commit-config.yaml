# Pre-commit hooks for provider-upjet-maas
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: trailing-whitespace
        exclude: ^(apis/|package/crds/)
      - id: end-of-file-fixer
        exclude: ^(apis/|package/crds/)
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^(package/crds/|examples-generated/)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Go formatting and checks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy

  # Golangci-lint (using mirror with pre-built binaries)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2
    hooks:
      - id: golangci-lint
        args: [--timeout=5m]

  # Shell script checks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [-x]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        exclude: ^(package/crds/|apis/|examples-generated/)

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD040, MD060, MD041, --]

  # Generation determinism (slow) - run on pre-push or manually.
  - repo: local
    hooks:
      - id: make-check-diff
        name: make check-diff
        entry: make check-diff
        language: system
        pass_filenames: false
        stages: [pre-push, manual]
