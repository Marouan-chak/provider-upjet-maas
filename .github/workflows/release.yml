name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to release (e.g. v0.1.0). Leave empty when triggered by tag push.'
        required: false

env:
  GO_VERSION: '1.24'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3
        with:
          install: true

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Artifacts
        run: make -j2 build.all
        env:
          BUILD_ARGS: "--load"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "This workflow must run on a tag ref or be dispatched with inputs.tag"
          exit 1

      - name: Push Provider Package to ghcr.io
        run: |
          PACKAGE_FILE=$(find _output/xpkg -name "*.xpkg" | head -1)
          if [ -z "$PACKAGE_FILE" ]; then
            echo "No package file found!"
            exit 1
          fi
          echo "Found package: $PACKAGE_FILE"

          # Install crossplane CLI
          curl -sL "https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh" | sh
          sudo mv crossplane /usr/local/bin/

          # Push to ghcr.io
          crossplane xpkg push \
            --package-files="$PACKAGE_FILE" \
            ghcr.io/${{ github.repository_owner }}/provider-upjet-maas:${{ steps.get_version.outputs.VERSION }}

          # Also push as latest for main releases (not pre-releases)
          if [[ ! "${{ steps.get_version.outputs.VERSION }}" =~ (alpha|beta|rc) ]]; then
            crossplane xpkg push \
              --package-files="$PACKAGE_FILE" \
              ghcr.io/${{ github.repository_owner }}/provider-upjet-maas:latest
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            _output/xpkg/**/*.xpkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
