name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'
  DOCKER_BUILDX_VERSION: 'v0.28.0'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write

    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: ${{ env.DOCKER_BUILDX_VERSION }}
          install: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Find the Go Build Cache
        id: go
        run: echo "cache=$(make go.cachedir)" >> $GITHUB_OUTPUT

      - name: Cache the Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go.outputs.cache }}
          key: ${{ runner.os }}-build-release-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-release-

      - name: Cache Go Dependencies
        uses: actions/cache@v4
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Artifacts
        run: make -j2 build.all
        env:
          BUILD_ARGS: "--load"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Push Provider Package to ghcr.io
        run: |
          # Find the built package
          PACKAGE_FILE=$(find _output/xpkg -name "*.xpkg" | head -1)
          if [ -z "$PACKAGE_FILE" ]; then
            echo "No package file found!"
            exit 1
          fi
          echo "Found package: $PACKAGE_FILE"

          # Install crossplane CLI if not present
          if ! command -v crossplane &> /dev/null; then
            curl -sL "https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh" | sh
            sudo mv crossplane /usr/local/bin/
          fi

          # Push to ghcr.io
          crossplane xpkg push \
            --package-files="$PACKAGE_FILE" \
            ghcr.io/${{ github.repository_owner }}/provider-upjet-maas:${{ steps.get_version.outputs.VERSION }}

          # Also push as latest for main releases (not pre-releases)
          if [[ ! "${{ steps.get_version.outputs.VERSION }}" =~ (alpha|beta|rc) ]]; then
            crossplane xpkg push \
              --package-files="$PACKAGE_FILE" \
              ghcr.io/${{ github.repository_owner }}/provider-upjet-maas:latest
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            _output/xpkg/**/*.xpkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
