name: canonical/maas
resources:
    maas_block_device:
        subCategory: ""
        description: Provides a resource to manage MAAS machines' block devices.
        name: maas_block_device
        title: maas_block_device Resource - terraform-provider-maas
        examples:
            - name: vdb
              manifest: |-
                {
                  "id_path": "/dev/vdb",
                  "machine": "${maas_machine.virsh_vm2.id}",
                  "name": "vdb",
                  "partitions": [
                    {
                      "fs_type": "ext4",
                      "label": "media",
                      "mount_point": "/media",
                      "size_gigabytes": 10
                    },
                    {
                      "fs_type": "ext4",
                      "mount_point": "/storage",
                      "size_gigabytes": 15
                    }
                  ],
                  "size_gigabytes": 27,
                  "tags": [
                    "ssd"
                  ]
                }
              references:
                machine: maas_machine.virsh_vm2.id
        argumentDocs:
            block_size: (Number) The block size of the block device. Defaults to 512.
            bootable: (Boolean) Boolean value indicating if the partition is set as bootable.
            fs_type: (String) The file system type (e.g. ext4). If this is not set, the partition is unformatted.
            id: (String) The ID of this resource.
            id_path: (String) Only used if model and serial cannot be provided. This should be a path that is fixed and doesn't change depending on the boot order or kernel version. This argument is computed if it's not given.
            is_boot_device: (Boolean) Boolean value indicating if the block device is set as the boot device.
            label: (String) The label assigned if the partition is formatted.
            machine: (String) The machine identifier (system ID, hostname, or FQDN) that owns the block device.
            model: (String) Model of the block device. Used in conjunction with serial argument. Conflicts with id_path. This argument is computed if it's not given.
            mount_options: (String) The options used for the partition mount.
            mount_point: (String) The mount point used. If this is not set, the partition is not mounted. This is used only the partition is formatted.
            name: (String) The block device name.
            partitions: (Block List) List of partition resources created for the new block device. Parameters defined below. This argument is processed in attribute-as-blocks mode. And, it is computed if it's not given. (see below for nested schema)
            path: (String) Block device path.
            serial: (String) Serial number of the block device. Used in conjunction with model argument. Conflicts with id_path. This argument is computed if it's not given.
            size_gigabytes: (Number) The size of the block device (given in GB).
            tags: (Set of String) A set of tag names assigned to the new block device. This argument is computed if it's not given.
            uuid: (String) Block device UUID.
        importStatements:
            - |-
              # Block devices can be imported with the machine identifier (system ID, hostname, or FQDN) and the block device identifier (ID or name). e.g.
              $ terraform import maas_block_device.vdb machine-06:vdb
    maas_block_device_tag:
        subCategory: ""
        description: Provides a resource to manage tags as strings on a block device.
        name: maas_block_device_tag
        title: maas_block_device_tag Resource - terraform-provider-maas
        examples:
            - name: test
              manifest: |-
                {
                  "block_device_id": 12,
                  "machine": "abc123",
                  "tags": [
                    "tag1",
                    "tag2"
                  ]
                }
            - name: test2
              manifest: |-
                {
                  "block_device_id": 13,
                  "machine": "amazed-kiwi",
                  "tags": [
                    "tag3",
                    "tag4"
                  ]
                }
        argumentDocs:
            block_device_id: (Number) The block device ID to tag.
            id: (String) The ID of this resource.
            machine: (String) The identifier (system ID, hostname, or FQDN) of the machine with the network interface.
            tags: (Set of String) The tags to assign to the network interface. Tag names should be short and without spaces.
        importStatements:
            - |-
              # A block device tag can be imported using the machine system id and the block device id. e.g.
              $ terraform import maas_block_device_tag.test abc123/12
    maas_boot_source:
        subCategory: ""
        description: Provides a resource to manage the MAAS boot source.
        name: maas_boot_source
        title: maas_boot_source Resource - terraform-provider-maas
        examples:
            - name: test_boot_source
              manifest: |-
                {
                  "url": "http://images.maas.io/ephemeral-v3/candidate/"
                }
        argumentDocs:
            created: (String) The creation time of the boot source.
            id: (String) The ID of this resource.
            keyring_data: (String) The data on the keyring for the boot source.
            keyring_filename: (String) The filename on the keyring for the boot source.
            updated: (String) The time of most recent update of the boot source.
            url: (String) The URL of the boot source.
        importStatements: []
    maas_boot_source_selection:
        subCategory: ""
        description: Provides a resource to manage a MAAS boot source selection.
        name: maas_boot_source_selection
        title: maas_boot_source_selection Resource - terraform-provider-maas
        examples:
            - name: amd64
              manifest: |-
                {
                  "arches": [
                    "amd64"
                  ],
                  "boot_source": "${maas_boot_source.test_boot_source.id}",
                  "os": "ubuntu",
                  "release": "jammy"
                }
              references:
                boot_source: maas_boot_source.test_boot_source.id
              dependencies:
                maas_boot_source.test_boot_source: |-
                    {
                      "url": "http://images.maas.io/ephemeral-v3/candidate/"
                    }
            - name: amd64_hwe
              manifest: |-
                {
                  "arches": [
                    "amd64"
                  ],
                  "boot_source": "${maas_boot_source.test_boot_source.id}",
                  "os": "ubuntu",
                  "release": "jammy",
                  "subarches": [
                    "hwe-22.04"
                  ]
                }
              references:
                boot_source: maas_boot_source.test_boot_source.id
              dependencies:
                maas_boot_source.test_boot_source: |-
                    {
                      "url": "http://images.maas.io/ephemeral-v3/candidate/"
                    }
        argumentDocs:
            arches: '(Set of String) The architecture list for this selection. Valid architectures are: ["amd64", "arm64", "armhf", "i386", "ppc64el", "s390x"]'
            boot_source: (Number) The boot source database ID this selection is associated with.
            create: (String)
            delete: (String)
            id: (String) The ID of this resource.
            labels: '(Set of String) The label list for this selection. Default is: ["*"]'
            os: (String) The operating system for this selection.
            release: (String) The specific release of the operating system for this selection.
            subarches: '(Set of String) The list of subarches for this selection. Default is: ["*"]'
            timeouts: (Block, Optional) (see below for nested schema)
            update: (String)
        importStatements:
            - |-
              # A boot resource selection can be imported using the boot source ID and the boot source selection ID. e.g.
              $ terraform import maas_boot_source.example boot_source:id
    maas_configuration:
        subCategory: ""
        description: Provides a resource to manage MAAS configuration settings through key value pairs. See MAAS server in the MAAS API documentation https://maas.io/docs/api for a full list of keys and their values. Upon destroy, the specified key will no longer be managed by Terraform, but the set value will remain set in MAAS.
        name: maas_configuration
        title: maas_configuration Resource - terraform-provider-maas
        examples:
            - name: test_bool
              manifest: |-
                {
                  "key": "release_notifications",
                  "value": "true"
                }
            - name: test_string
              manifest: |-
                {
                  "key": "default_osystem",
                  "value": "ubuntu"
                }
            - name: test_int
              manifest: |-
                {
                  "key": "maas_syslog_port",
                  "value": "5247"
                }
            - name: test_list
              manifest: |-
                {
                  "key": "dns_trusted_acl",
                  "value": "192.168.1.1 192.168.1.2"
                }
            - name: test_unset
              manifest: |-
                {
                  "key": "dns_trusted_acl",
                  "value": ""
                }
        argumentDocs:
            id: (String) The ID of this resource.
            key: (String) Key corresponding to the configuration setting.
            value: (String) Value for the configuration setting, always specified as a string
        importStatements: []
    maas_device:
        subCategory: ""
        description: Provides a resource to manage MAAS devices.
        name: maas_device
        title: maas_device Resource - terraform-provider-maas
        examples:
            - name: test_device
              manifest: |-
                {
                  "description": "Test description",
                  "domain": "${maas_dns_domain.test_domain.name}",
                  "hostname": "test-device",
                  "network_interfaces": [
                    {
                      "mac_address": "12:23:45:67:89:de"
                    }
                  ],
                  "zone": "default"
                }
              references:
                domain: maas_dns_domain.test_domain.name
              dependencies:
                maas_dns_domain.test_domain: |-
                    {
                      "authoritative": true,
                      "name": "domain",
                      "ttl": 3600
                    }
        argumentDocs:
            description: (String) The description of the device.
            domain: (String) The domain of the device.
            fqdn: (String) The device FQDN.
            hostname: (String) The device hostname.
            id: (String) The ID of this resource.
            ip_addresses: (Set of String) A set of IP addressed assigned to the device.
            mac_address: (String) MAC address of the network interface.
            name: (String) The name of the network interface.
            network_interfaces: '(Block Set, Min: 1) A set of network interfaces attached to the device. (see below for nested schema)'
            owner: (String) The owner of the device.
            zone: (String) The zone of the device.
        importStatements:
            - |-
              # Devices can be imported using their ID or hostname. e.g.
              $ terraform import maas_device.test_device test-device
    maas_dns_domain:
        subCategory: ""
        description: Provides a resource to manage MAAS DNS domains.
        name: maas_dns_domain
        title: maas_dns_domain Resource - terraform-provider-maas
        examples:
            - name: cloudbase
              manifest: |-
                {
                  "authoritative": true,
                  "name": "cloudbase",
                  "ttl": 3600
                }
        argumentDocs:
            authoritative: (Boolean) Boolean value indicating if the new DNS domain is authoritative. Defaults to false.
            id: (String) The ID of this resource.
            is_default: (Boolean) Boolean value indicating if the new DNS domain will be set as the default in the MAAS environment. Defaults to false.
            name: (String) The name of the new DNS domain.
            ttl: (Number) The default TTL for the new DNS domain.
        importStatements:
            - |-
              # DNS domains can be imported using their ID or name. e.g.
              $ terraform import maas_dns_domain.cloudbase cloudbase
    maas_dns_record:
        subCategory: ""
        description: Provides a resource to manage MAAS DNS domain records.
        name: maas_dns_record
        title: maas_dns_record Resource - terraform-provider-maas
        examples:
            - name: test_a
              manifest: |-
                {
                  "data": "10.99.11.33",
                  "fqdn": "test-a.${maas_dns_domain.cloudbase.name}",
                  "type": "A/AAAA"
                }
            - name: test_aaaa
              manifest: |-
                {
                  "data": "2001:db8:3333:4444:5555:6666:7777:8888",
                  "fqdn": "test-aaaa.${maas_dns_domain.cloudbase.name}",
                  "type": "A/AAAA"
                }
            - name: test_txt
              manifest: |-
                {
                  "data": "@",
                  "domain": "${maas_dns_domain.cloudbase.name}",
                  "name": "test-txt",
                  "type": "TXT"
                }
              references:
                domain: maas_dns_domain.cloudbase.name
        argumentDocs:
            data: (String) The data set for the new DNS record.
            domain: (String) The domain of the new DNS record. Used in conjunction with name. It conflicts with fqdn argument.
            fqdn: (String) The fully qualified domain name of the new DNS record. This contains the name and the domain of the new DNS record. It conflicts with name and domain arguments.
            id: (String) The ID of this resource.
            name: (String) The new DNS record resource name. Used in conjunction with domain. It conflicts with fqdn argument.
            ttl: (Number) The TTL of the new DNS record.
            type: '(String) The DNS record type. Valid options are: A/AAAA, CNAME, MX, NS, SRV, SSHFP, TXT.'
        importStatements:
            - |-
              # DNS records can be imported using the type and the identifier (ID or FQDN). e.g.
              $ terraform import maas_dns_record.test_a A/AAAA:test-a.cloudbase
    maas_fabric:
        subCategory: ""
        description: Provides a resource to manage MAAS network fabrics.
        name: maas_fabric
        title: maas_fabric Resource - terraform-provider-maas
        examples:
            - name: tf_fabric
              manifest: |-
                {
                  "name": "tf-fabric"
                }
        argumentDocs:
            id: (String) The ID of this resource.
            name: (String) The fabric name.
        importStatements:
            - |-
              # An existing network fabric can be imported using its name or ID. e.g.
              $ terraform import maas_fabric.tf_fabric tf-fabric
    maas_instance:
        subCategory: ""
        description: 'Provides a resource to deploy and release machines already configured in MAAS, based on the specified parameters. If no parameters are given, a random machine will be allocated and deployed using the defaults. NOTE: The MAAS provider currently provides both standalone resources and in-line resources for network interfaces. You cannot use in-line network interfaces in conjunction with any standalone network interfaces resources. Doing so will cause conflicts and will overwrite network configs.'
        name: maas_instance
        title: maas_instance Resource - terraform-provider-maas
        examples:
            - name: kvm
              manifest: |-
                {
                  "allocate_params": [
                    {
                      "hostname": "${maas_vm_host_machine.kvm[count.index].hostname}",
                      "min_cpu_count": 1,
                      "min_memory": 2048,
                      "tags": [
                        "${maas_tag.virtual.name}",
                        "${maas_tag.kvm.name}",
                        "${maas_tag.ubuntu.name}"
                      ]
                    }
                  ],
                  "count": 2,
                  "deploy_params": [
                    {
                      "distro_series": "focal"
                    }
                  ]
                }
              references:
                allocate_params.tags: maas_tag.virtual.name
        argumentDocs:
            allocate_params: '(Block List, Max: 1) Nested argument with the constraints used to machine allocation. Defined below. (see below for nested schema)'
            comment: (String) A comment to be added to the event log when the machine is released.
            cpu_count: (Number) The number of CPU cores of the deployed MAAS machine.
            create: (String)
            delete: (String)
            deploy_params: '(Block List, Max: 1) Nested argument with the config used to deploy the allocated machine. Defined below. (see below for nested schema)'
            distro_series: (String) The distro series used to deploy the allocated MAAS machine. If it's not given, the MAAS server default value is used.
            enable_hw_sync: (Boolean) Periodically sync hardware
            ephemeral: (Boolean) Deploy machine in memory
            erase: (Boolean) Erase the disk when releasing.
            force: (Boolean) Force the release of the machine.
            fqdn: (String) The deployed MAAS machine FQDN.
            hostname: (String) The deployed MAAS machine hostname.
            hwe_kernel: (String) Hardware enablement kernel to use with the image. Only used when deploying Ubuntu.
            id: (String) The ID of this resource.
            ip_address: (String) Static IP address to be configured on the network interface. If this is set, the subnet_cidr is required.
            ip_addresses: (Set of String) A set of IP addressed assigned to the deployed MAAS machine.
            memory: (Number) The RAM memory size (in GiB) of the deployed MAAS machine.
            min_cpu_count: (Number) The minimum number of cores used to allocate the MAAS machine.
            min_memory: (Number) The minimum RAM memory size (in MB) used to allocate the MAAS machine.
            name: (String) The name of the network interface to be configured on the allocated machine.
            network_interfaces: (Block Set) Specifies a network interface configuration done before the machine is deployed. Parameters defined below. This argument is processed in attribute-as-blocks mode. (see below for nested schema)
            pool: (String) The deployed MAAS machine pool name.
            quick_erase: (Boolean) Use quick erase. Wipe 2MiB at the start and at the end of the drive to make data recovery inconvenient and unlikely to happen by accident. This is not secure.
            release_params: '(Block List, Max: 1) Parameters used to release the allocated machine when the resource is destroyed. (see below for nested schema)'
            secure_erase: (Boolean) Use the drive's secure erase feature if available.  In some cases, this can be much faster than overwriting the drive. Some drives implement secure erasure by overwriting themselves so this could still be slow.
            subnet_cidr: (String) An existing subnet CIDR used to configure the network interface. Unless ip_address is defined, a free IP address is allocated from the subnet.
            system_id: (String) The system_id of the MAAS machine to be allocated.
            tags: (Set of String) A set of tag names associated to the deployed MAAS machine.
            timeouts: (Block, Optional) (see below for nested schema)
            user_data: (String) Cloud-init user data script that gets run on the machine once it has deployed. A good practice is to set this with file("/tmp/user-data.txt"), where /tmp/user-data.txt is a cloud-init script.
            zone: (String) The deployed MAAS machine zone name.
        importStatements:
            - |-
              # The machines imported as `maas_instance` resources must be already deployed. They can be imported using one of the deployed machine attributes: system ID, hostname, or FQDN. e.g.
              $ terraform import maas_instance.virsh_vm machine-01
    maas_logical_volume:
        subCategory: ""
        name: maas_logical_volume
        title: maas_logical_volume Resource - terraform-provider-maas
        examples:
            - name: lvm1
              manifest: |-
                {
                  "fs_type": "ext4",
                  "machine": "${maas_machine.virsh_vm1.id}",
                  "name": "LVM 1",
                  "size_gigabytes": 50,
                  "volume_group": "${maas_volume_group.vg1.id}"
                }
              references:
                machine: maas_machine.virsh_vm1.id
                volume_group: maas_volume_group.vg1.id
              dependencies:
                maas_block_device.vdb1: |-
                    {
                      "id_path": "/dev/vdb1",
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "vdb1",
                      "size_gigabytes": 27,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_block_device.vdb2: |-
                    {
                      "id_path": "/dev/vdb2",
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "vdb2",
                      "partitions": [
                        {
                          "size_gigabytes": 30
                        }
                      ],
                      "size_gigabytes": 35,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_machine.virsh_vm1: |-
                    {
                      "power_parameters": "${jsonencode({\n    power_address = \"qemu+ssh://ubuntu@10.113.1.26/system\"\n    power_id      = \"test-vm1\"\n  })}",
                      "power_type": "virsh",
                      "pxe_mac_address": "52:54:00:89:f5:3e"
                    }
                maas_volume_group.vg1: |-
                    {
                      "block_devices": [
                        "${maas_block_device.vdb1.id}"
                      ],
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "volume group 1",
                      "partitions": [
                        "${maas_block_device.vdb2.partitions.0.id}"
                      ]
                    }
        argumentDocs:
            fs_type: (String) The file system type (e.g. ext4). If this is not set, the volume is unformatted.
            id: (String) The ID of this resource.
            machine: (String) The machine identifier (system ID, hostname, or FQDN) that owns the volume group.
            mount_options: (String) Comma seperated options used for the logical volume mount.
            mount_point: (String) The mount point used. If this is not set, the logical volume is not mounted.
            name: (String) The name for this logical volume
            size_gigabytes: (Number) The volume size (given in GB).
            volume_group: (String) The volume group identifier (ID or name) to apply this logical volume on top of.
        importStatements: []
    maas_machine:
        subCategory: ""
        description: Provides a resource to manage MAAS machines.
        name: maas_machine
        title: maas_machine Resource - terraform-provider-maas
        examples:
            - name: virsh_vm1
              manifest: |-
                {
                  "power_parameters": "${jsonencode({\n    power_address = \"qemu+ssh://ubuntu@10.113.1.26/system\"\n    power_id      = \"test-vm1\"\n  })}",
                  "power_type": "virsh",
                  "pxe_mac_address": "52:54:00:89:f5:3e"
                }
        argumentDocs:
            architecture: (String) The architecture type of the machine. Defaults to amd64/generic.
            block_devices: (List of Object) A list of block devices attached to the machine. (see below for nested schema)
            block_devices.id_path: (String)
            block_devices.model: (String)
            block_devices.name: (String)
            block_devices.size_gigabytes: (Number)
            create: (String)
            domain: (String) The domain of the machine. This is computed if it's not set.
            hostname: (String) The machine hostname. This is computed if it's not set.
            id: (String) The ID of this resource.
            min_hwe_kernel: (String) The minimum kernel version allowed to run on this machine. Only used when deploying Ubuntu. This is computed if it's not set.
            network_interfaces: (Set of String) A set of MAC addresses of network interfaces attached to the machine.
            pool: (String) The resource pool of the machine. This is computed if it's not set.
            power_parameters: (String, Sensitive) Serialized JSON string containing the parameters specific to the power_type. See Power types section for a list of the available power parameters for each power type.
            power_type: (String) A power management type (e.g. ipmi).
            pxe_mac_address: (String) The MAC address of the machine's PXE boot NIC.
            timeouts: (Block, Optional) (see below for nested schema)
            zone: (String) The zone of the machine. This is computed if it's not set.
        importStatements:
            - |-
              # MAAS machines can be imported using one of the attributes: system ID, hostname, or FQDN. e.g.
              $ terraform import maas_machine.virsh_vm1 vm1.maas
    maas_network_interface_bond:
        subCategory: ""
        description: Provides a resource to manage MAAS network Bonds.
        name: maas_network_interface_bond
        title: maas_network_interface_bond Resource - terraform-provider-maas
        examples:
            - name: test
              manifest: |-
                {
                  "accept_ra": false,
                  "bond_lacp_rate": "slow",
                  "bond_mode": "802.3ad",
                  "machine": "${maas_machine.example.id}",
                  "mtu": 9000,
                  "name": "bond0",
                  "parents": [
                    "eth1",
                    "eth2"
                  ]
                }
              references:
                machine: maas_machine.example.id
        argumentDocs:
            accept_ra: (Boolean) Accept router advertisements. (IPv6 only).
            bond_downdelay: (Number) Specifies the time, in milliseconds, to wait before disabling a slave after a link failure has been detected.
            bond_lacp_rate: '(String) Option specifying the rate at which to ask the link partner to transmit LACPDU packets in 802.3ad mode. Available options are fast or slow. (Default: slow).'
            bond_miimon: '(Number) The link monitoring frequency in milliseconds. (Default: 100).'
            bond_mode: '(String) The operating mode of the bond. (Default: active-backup). Supported bonding modes: - balance-rr: Transmit packets in sequential order from the first available slave through the last. This mode provides load balancing and fault tolerance. - active-backup: Only one slave in the bond is active. A different slave becomes active if, and only if, the active slave fails. The bond''s MAC address is externally visible on only one port (network adapter) to avoid confusing the switch. - balance-xor: Transmit based on the selected transmit hash policy. The default policy is a simple [(source MAC address XOR''d with destination MAC address XOR packet type ID) modulo slave count]. - broadcast: Transmits everything on all slave interfaces. This mode provides fault tolerance. - 802.3ad: IEEE 802.3ad dynamic link aggregation. Creates aggregation groups that share the same speed and duplex settings. Uses all slaves in the active aggregator according to the 802.3ad specification. - balance-tlb: Adaptive transmit load balancing: channel bonding that does not require any special switch support. - balance-alb: Adaptive load balancing: includes balance-tlb plus receive load balancing (rlb) for IPV4 traffic, and does not require any special switch support. The receive load balancing is achieved by ARP negotiation.'
            bond_num_grat_arp: '(Number) The number of peer notifications (IPv4 ARP or IPv6 Neighbour Advertisements) to be issued after a failover. (Default: 1).'
            bond_updelay: (Number) Specifies the time, in milliseconds, to wait before enabling a slave after a link recovery has been detected.
            bond_xmit_hash_policy: '(String) The transmit hash policy to use for slave selection in balance-xor, 802.3ad, and tlb modes. Possible values are: layer2, layer2+3, layer3+4, encap2+3, encap3+4. (Default: layer2).'
            id: (String) The ID of this resource.
            mac_address: (String) The bond interface MAC address.
            machine: (String) The identifier (system ID, hostname, or FQDN) of the machine with the bond interface.
            mtu: (Number) The MTU of the bond interface.
            name: (String) The bond interface name.
            parents: (Set of String) Parent interface names for this bond interface.
            tags: (Set of String) A set of tag names to be assigned to the bond interface.
            vlan: (Number) Database ID of the VLAN the bond interface is connected to.
        importStatements:
            - |-
              # A bond network interface can be imported using the machine identifier (system ID, hostname, or FQDN) and ID. e.g.
              $ terraform import maas_network_interface_bond.example vm1:id
    maas_network_interface_bridge:
        subCategory: ""
        description: Provides a resource to manage MAAS network Bridges.
        name: maas_network_interface_bridge
