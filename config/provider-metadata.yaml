    maas_space:
        subCategory: ""
        description: Provides a resource to manage MAAS network spaces.
        name: maas_space
        title: maas_space Resource - terraform-provider-maas
        examples:
            - name: tf_space
              manifest: |-
                {
                  "name": "tf-space"
                }
        argumentDocs:
            id: (String) The ID of this resource.
            name: (String) The name of the new space.
        importStatements:
            - |-
              # Spaces can be imported using the name or ID. e.g.
