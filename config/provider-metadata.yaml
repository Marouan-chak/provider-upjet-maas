    maas_ssh_keys:
        subCategory: ""
        description: Provides a resource to manage one or many SSH keys in MAAS.
        name: maas_ssh_keys
        title: maas_ssh_keys Resource - terraform-provider-maas
        examples:
            - name: single_key
              manifest: |-
                {
                  "keys": [
                    "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIP55TGiiUJ8ShRvhvg1tq2Rrhn4fjbzy7hYAopT6QVYE"
                  ]
                }
            - name: from_launchpad
              manifest: |-
                {
                  "keysource": "lp:mylaunchpadid"
                }
            - name: from_github
              manifest: |-
                {
                  "keysource": "gh:mygithubusername"
                }
            - name: multiple_keys
              manifest: |-
                {
                  "keys": [
                    "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIP55TGiiUJ8ShRvhvg1tq2Rrhn4fjbzy7hYAopT6QVYE",
                    "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINGSy3uNIEXvrmSc96uqqbLt1iNHK2HOC8YtFmPADZye"
                  ]
                }
        argumentDocs:
            id: (String) The ID of this resource.
            keys: (Set of String) Valid SSH public keys. If specified, these keys will be uploaded to MAAS. Otherwise this field will be computed.
            keysource: (String) The source of the SSH key(s). Can be used to 'import' a requesting user's SSH keys from a source for a specific user into MAAS, specified in the format source:user. Valid sources include 'lp' for Launchpad and 'gh' for GitHub. E.g. 'lp:my_launchpad_username'. Note all keys from the source will be imported into MAAS, and all keys will be managed by this resource. Keysources are not supported for import, so the expected keys must be specified using the keys field.
        importStatements:
            - |-
              # An existing SSH key can be imported using its id. e.g.
              $ terraform import maas_ssh_keys.single_key 1

              # Multiple SSH keys can be imported and managed together as a single resource by using "/". e.g.
              $ terraform import maas_ssh_keys.multiple_keys 1/2/3
    maas_static_route:
        subCategory: ""
        description: Provides a resource to manage MAAS static routes.
        name: maas_static_route
        title: maas_static_route Resource - terraform-provider-maas
        examples:
            - name: tf_static_route
              manifest: |-
                {
                  "destination": "${maas_subnet.tf_subnet_destination.name}",
                  "gateway_ip": "${maas_subnet.tf_subnet_source.gateway_ip}",
                  "metric": 55,
                  "source": "${maas_subnet.tf_subnet_source.name}"
                }
              references:
                destination: maas_subnet.tf_subnet_destination.name
                gateway_ip: maas_subnet.tf_subnet_source.gateway_ip
                source: maas_subnet.tf_subnet_source.name
              dependencies:
                maas_fabric.tf_fabric: |-
                    {
                      "name": "tf-fabric"
                    }
                maas_subnet.tf_subnet_destination: |-
                    {
                      "cidr": "10.99.99.0/24",
                      "dns_servers": [
                        "1.1.1.1"
                      ],
                      "fabric": "${maas_fabric.tf_fabric.id}",
                      "gateway_ip": "10.99.99.1",
                      "name": "tf_subnet_destination",
                      "vlan": "${maas_vlan.tf_vlan.vid}"
                    }
                maas_subnet.tf_subnet_source: |-
                    {
                      "cidr": "10.88.88.0/24",
                      "dns_servers": [
                        "1.1.1.1"
                      ],
                      "fabric": "${maas_fabric.tf_fabric.id}",
                      "gateway_ip": "10.88.88.1",
                      "name": "tf_subnet_source",
                      "vlan": "${maas_vlan.tf_vlan.vid}"
                    }
                maas_vlan.tf_vlan: |-
                    {
                      "fabric": "${maas_fabric.tf_fabric.id}",
                      "name": "tf-vlan14",
                      "vid": 14
                    }
        argumentDocs:
            destination: (String) Destination subnet name for the route.
            gateway_ip: (String) IP address of the gateway on the source subnet.
            id: (String) The ID of this resource.
            metric: (Number) Weight of the route on a deployed machine. Defaults to 0.
            source: (String) Source subnet name for the route.
        importStatements:
            - |-
              # MAAS static routes can be imported using the ID. e.g.
              $ terraform import maas_static_route.tf_static_route 12
    maas_subnet:
        subCategory: ""
        description: 'Provides a resource to manage MAAS network subnets. NOTE: The MAAS provider currently supports both standalone resources and in-line resources for subnet IP ranges. You cannot use in-line ip_ranges in conjunction with standalone maas_subnet_ip_range resources. Doing so will cause conflicts and will overwrite subnet IP ranges.'
        name: maas_subnet
        title: maas_subnet Resource - terraform-provider-maas
        examples:
            - name: tf_subnet
              manifest: |-
                {
                  "cidr": "10.88.88.0/24",
                  "dns_servers": [
                    "1.1.1.1"
                  ],
                  "fabric": "${maas_fabric.tf_fabric.id}",
                  "gateway_ip": "10.88.88.1",
                  "ip_ranges": [
                    {
                      "end_ip": "10.88.88.50",
                      "start_ip": "10.88.88.1",
                      "type": "reserved"
                    },
                    {
                      "end_ip": "10.88.88.254",
                      "start_ip": "10.88.88.200",
                      "type": "dynamic"
                    }
                  ],
                  "name": "tf_subnet",
                  "vlan": "${maas_vlan.tf_vlan.vid}"
                }
              references:
                fabric: maas_fabric.tf_fabric.id
                vlan: maas_vlan.tf_vlan.vid
            - name: tf_subnet_2
              manifest: |-
                {
                  "cidr": "10.77.77.0/24",
                  "dns_servers": [
                    "1.1.1.1"
                  ],
                  "fabric": "${maas_fabric.tf_fabric.id}",
                  "gateway_ip": "10.77.77.1",
                  "name": "tf_subnet_2"
                }
              references:
                fabric: maas_fabric.tf_fabric.id
        argumentDocs:
            "0": '- Disabled, no reverse zone is created.'
            "1": '- Enabled, generate reverse zone.'
            "2": '- RFC2317, extends 1 to create the necessary parent zone with the appropriate CNAME resource records for the network, if the network is small enough to require the support described in RFC2317.'
            allow_dns: (Boolean) Boolean value that indicates if the MAAS DNS resolution is enabled for this subnet. Defaults to true.
            allow_proxy: (Boolean) Boolean value that indicates if maas-proxy allows requests from this subnet. Defaults to true.
            cidr: (String) The subnet CIDR.
            comment: (String) A description of this range.
            dns_servers: (List of String) List of IP addresses set as DNS servers for the new subnet. This argument is computed if it's not set.
            end_ip: (String) The end IP for the new IP range (inclusive).
            fabric: (String) The fabric identifier (ID or name) for the new subnet.
            gateway_ip: (String) Gateway IP address for the new subnet. This argument is computed if it's not set.
            id: (String) The ID of this resource.
            ip_ranges: (Block Set) A set of IP ranges configured on the new subnet. Parameters defined below. This argument is processed in attribute-as-blocks mode. (see below for nested schema)
            name: (String) The subnet name.
            rdns_mode: '(Number) How reverse DNS is handled for this subnet. Defaults to 2. Valid options are:'
            start_ip: (String) The start IP for the new IP range (inclusive).
            type: '(String) The IP range type. Valid options are: dynamic, reserved.'
            vlan: (String) The VLAN identifier (ID or traffic segregation ID) for the new subnet. If this is set, the fabric argument is required.
        importStatements:
            - |-
              # MAAS network subnets can be imported using the ID or CIDR. e.g.
              $ terraform import maas_subnet.tf_subnet 10.77.77.0/24
    maas_subnet_ip_range:
        subCategory: ""
        description: Provides a resource to manage MAAS network subnets IP ranges.
        name: maas_subnet_ip_range
        title: maas_subnet_ip_range Resource - terraform-provider-maas
        examples:
            - name: dynamic_ip_range
              manifest: |-
                {
                  "end_ip": "10.77.77.60",
                  "start_ip": "10.77.77.2",
                  "subnet": "${maas_subnet.tf_subnet_2.id}",
                  "type": "dynamic"
                }
              references:
                subnet: maas_subnet.tf_subnet_2.id
            - name: reserved_ip_range
              manifest: |-
                {
                  "comment": "Reserved for Static IPs",
                  "end_ip": "10.77.77.254",
                  "start_ip": "10.77.77.200",
                  "subnet": "${maas_subnet.tf_subnet_2.id}",
                  "type": "reserved"
                }
              references:
                subnet: maas_subnet.tf_subnet_2.id
        argumentDocs:
            comment: (String) A description of this range. This argument is computed if it's not set.
            end_ip: (String) The end IP for the new IP range (inclusive).
            id: (String) The ID of this resource.
            start_ip: (String) The start IP for the new IP range (inclusive).
            subnet: (String) The subnet identifier (ID or CIDR) for the new IP range.
            type: '(String) The IP range type. Valid options are: dynamic, reserved.'
        importStatements:
            - |-
              # IP ranges can be imported with the start IP and the end IP. e.g.
              $ terraform import maas_subnet_ip_range.dynamic_ip_range 10.77.77.2:10.77.77.60
    maas_tag:
        subCategory: ""
        description: Provides a resource to manage a MAAS tag, used to tag machines.
        name: maas_tag
        title: maas_tag Resource - terraform-provider-maas
        examples:
            - name: kvm
              manifest: |-
                {
                  "machines": [
                    "${maas_machine.virsh_vm1.id}",
                    "${maas_machine.virsh_vm2.id}",
                    "${maas_vm_host_machine.kvm[0].id}",
                    "${maas_vm_host_machine.kvm[1].id}"
                  ],
                  "name": "kvm"
                }
              references:
                machines: maas_machine.virsh_vm1.id
        argumentDocs:
            comment: (String) A description of what the the tag will be used for in natural language.
            definition: (String) An XPATH query that is evaluated against the hardware_details stored for all nodes. (i.e. the output of lshw -xml)
            id: (String) The ID of this resource.
            kernel_opts: (String) Nodes associated with this tag will add this string to their kernel options when booting. The value overrides the global kernel_opts setting. If more than one tag is associated with a node, command line will be concatenated from all associated tags, in alphabetic tag name order.
            machines: (Set of String) List of MAAS machines' identifiers (system ID, hostname, or FQDN) that will be tagged with the new tag.
            name: (String) The new tag name. Because the name will be used in urls, it should be short.
        importStatements:
            - |-
              # An existing tag can be imported using its name. e.g.
              $ terraform import maas_tag.kvm kvm
    maas_user:
        subCategory: ""
        description: Provides a resource to manage MAAS users. Note You cannot use this to modify the logged in terraform user, or any users not managed by MAAS.
        name: maas_user
        title: maas_user Resource - terraform-provider-maas
        examples:
            - name: maas_admin
              manifest: |-
                {
                  "email": "admin@maas.com",
                  "is_admin": true,
                  "name": "maas_admin",
                  "password": "P8ssw0rd12"
                }
            - name: cloudbase
              manifest: |-
                {
                  "email": "admin@cloudbase.local",
                  "is_admin": true,
                  "name": "cloudbase",
                  "password": "Passw0rd123",
                  "transfer_to_user": "${maas_admin.name}"
                }
              references:
                transfer_to_user: maas_admin.name
        argumentDocs:
            email: (String) The user e-mail address.
            id: (String) The ID of this resource.
            is_admin: (Boolean) Boolean value indicating if the user is a MAAS administrator. Defaults to false.
            name: (String) The user name.
            password: (String, Sensitive) The user password.
            transfer_to_user: (String) If provided, resources owned by the deleted user will be transferred to this user.
        importStatements:
            - |-
              # Users can be imported using their name. e.g.
              $ terraform import maas_user.cloudbase cloudbase
    maas_vlan:
        subCategory: ""
        description: Provides a resource to manage MAAS network VLANs.
        name: maas_vlan
        title: maas_vlan Resource - terraform-provider-maas
        examples:
            - name: tf_vlan
              manifest: |-
                {
                  "fabric": "${maas_fabric.tf_fabric.id}",
                  "name": "tf-vlan14",
                  "space": "${maas_space.tf_space.name}",
                  "vid": 14
                }
              references:
                fabric: maas_fabric.tf_fabric.id
                space: maas_space.tf_space.name
        argumentDocs:
            dhcp_on: (Boolean) Boolean value. Whether or not DHCP should be managed on the new VLAN. This argument is computed if it's not set.
            fabric: (String) The identifier (name or ID) of the fabric for the new VLAN.
            id: (String) The ID of this resource.
            mtu: (Number) The MTU to use on the new VLAN. This argument is computed if it's not set.
            name: (String) The name of the new VLAN. This argument is computed if it's not set.
            space: (String) The space of the new VLAN. Passing in an empty string (or the string undefined) will cause the VLAN to be placed in the undefined space. This argument is computed if it's not set.
            vid: (Number) The traffic segregation ID for the new VLAN.
        importStatements:
            - |-
              # Existing MAAS VLANs can be imported using the fabric identifier (ID or name) and the VLAN identifier (ID or traffic segregation ID). e.g.
              $ terraform import maas_vlan.tf_vlan tf-fabric:14
    maas_vlan_dhcp:
        subCategory: ""
        description: Provides a resource to manage DHCP on MAAS network VLANs.
        name: maas_vlan_dhcp
        title: maas_vlan_dhcp Resource - terraform-provider-maas
        examples:
            - name: test
              manifest: |-
                {
                  "fabric": "${maas_fabric.test.id}",
                  "ip_ranges": [
                    "${maas_subnet_ip_range.test.id}"
                  ],
                  "primary_rack_controller": "${data.maas_rack_controller.test.id}",
                  "vlan": "${data.maas_vlan.test.vlan}"
                }
              references:
                fabric: maas_fabric.test.id
                ip_ranges: maas_subnet_ip_range.test.id
                primary_rack_controller: data.maas_rack_controller.test.id
                vlan: data.maas_vlan.test.vlan
              dependencies:
                maas_fabric.dummy: |-
                    {
                      "name": "tf-fabric-dummy"
                    }
                maas_fabric.test: |-
                    {
                      "name": "tf-fabric"
                    }
                maas_subnet.dummy: |-
                    {
                      "cidr": "10.100.102.0/24",
                      "fabric": "${maas_fabric.dummy.id}",
                      "vlan": "${data.maas_vlan.dummy.vlan}"
                    }
                maas_subnet.test: |-
                    {
                      "cidr": "10.100.100.0/24",
                      "fabric": "${maas_fabric.test.id}",
                      "vlan": "${data.maas_vlan.test.id}"
                    }
                maas_subnet_ip_range.dummy: |-
                    {
                      "end_ip": "10.100.102.5",
                      "start_ip": "10.100.102.1",
                      "subnet": "${maas_subnet.dummy.id}",
                      "type": "dynamic"
                    }
                maas_subnet_ip_range.test: |-
                    {
                      "end_ip": "10.100.100.5",
                      "start_ip": "10.100.100.2",
                      "subnet": "${maas_subnet.test.id}",
                      "type": "dynamic"
                    }
            - name: test_2
              manifest: |-
                {
                  "fabric": "${maas_fabric.dummy.id}",
                  "ip_ranges": [
                    "${maas_subnet_ip_range.dummy.id}"
                  ],
                  "relay_vlan": "${data.maas_vlan.test.id}",
                  "vlan": "${data.maas_vlan.dummy.vlan}"
                }
              references:
                fabric: maas_fabric.dummy.id
                ip_ranges: maas_subnet_ip_range.dummy.id
                relay_vlan: data.maas_vlan.test.id
                vlan: data.maas_vlan.dummy.vlan
              dependencies:
                maas_fabric.dummy: |-
                    {
                      "name": "tf-fabric-dummy"
                    }
                maas_fabric.test: |-
                    {
                      "name": "tf-fabric"
                    }
                maas_subnet.dummy: |-
                    {
                      "cidr": "10.100.102.0/24",
                      "fabric": "${maas_fabric.dummy.id}",
                      "vlan": "${data.maas_vlan.dummy.vlan}"
                    }
                maas_subnet.test: |-
                    {
                      "cidr": "10.100.100.0/24",
                      "fabric": "${maas_fabric.test.id}",
                      "vlan": "${data.maas_vlan.test.id}"
                    }
                maas_subnet_ip_range.dummy: |-
                    {
                      "end_ip": "10.100.102.5",
                      "start_ip": "10.100.102.1",
                      "subnet": "${maas_subnet.dummy.id}",
                      "type": "dynamic"
                    }
                maas_subnet_ip_range.test: |-
                    {
                      "end_ip": "10.100.100.5",
                      "start_ip": "10.100.100.2",
                      "subnet": "${maas_subnet.test.id}",
                      "type": "dynamic"
                    }
        argumentDocs:
            fabric: (Number) Database ID of the fabric of the VLAN whose DHCP is managed. This parameter fabric and vlan are used to identify the VLAN.
            id: (String) The ID of this resource.
            ip_ranges: (Set of Number) A set of IP range ids to serve DHCP to. IP ranges must be of type dynamic.
            primary_rack_controller: (String) The system_id of the Rack controller to use as primary for DHCP.
            relay_vlan: (Number) Database ID of the VLAN to use as a relay for DHCP.
            secondary_rack_controller: (String) The system_id of the Rack controller to use as secondary for DHCP.
            subnets: (Set of Number) A set of subnet ids to serve DHCP on their dynamic IP ranges.
            vlan: (Number) VID of the VLAN whose DHCP is managed. This parameter vlan and fabric are used to identify the VLAN.
        importStatements: []
    maas_vm_host:
        subCategory: ""
        description: Provides a resource to manage MAAS VM hosts.
        name: maas_vm_host
        title: maas_vm_host Resource - terraform-provider-maas
        examples:
            - name: kvm_virsh
              manifest: |-
                {
                  "power_address": "qemu+ssh://ubuntu@10.113.1.24/system",
                  "tags": [
                    "pod-console-logging",
                    "virtual",
                    "kvm"
                  ],
                  "type": "virsh"
                }
            - name: lxd_no_certificate
              manifest: |-
                {
                  "password": "my-lxd-trust-password",
                  "power_address": "10.10.0.1",
                  "project": "test-project",
                  "type": "lxd"
                }
            - name: lxd_new_certificate
              manifest: |-
                {
                  "certificate": "<certificate PEM data>",
                  "key": "<private key PEM data>",
                  "password": "my-lxd-trust-password",
                  "power_address": "10.10.0.1",
                  "project": "test-project",
                  "type": "lxd"
                }
            - name: lxd_pre_trusted_certificate
              manifest: |-
                {
                  "certificate": "<certificate PEM data>",
                  "key": "<private key PEM data>",
                  "power_address": "10.10.0.1",
                  "project": "test-project",
                  "type": "lxd"
                }
        argumentDocs:
            certificate: (String, Sensitive) Certificate to use for power control of a LXD VM host. It can't be set if machine, power_user or power_pass parameters are used.
            cpu_over_commit_ratio: (Number) The new VM host CPU overcommit ratio. This is computed if it's not set.
            create: (String)
            default_macvlan_mode: '(String) The new VM host default macvlan mode. Supported values are: bridge, passthru, private, vepa. This is computed if it''s not set.'
            delete: (String)
            deploy_params: '(Block List, Max: 1) Nested argument with the config used to deploy the machine specified using machine. (see below for nested schema)'
            distro_series: (String) The distro series used to deploy the specifed MAAS machine. If it's not given, the MAAS server default value is used.
            enable_hw_sync: (Boolean) Periodically sync hardware
            hwe_kernel: (String) Hardware enablement kernel to use with the image. Only used when deploying Ubuntu.
            id: (String) The ID of this resource.
            key: (String, Sensitive) Certificate key to use for power control of a LXD VM host. It can't be set if machine, power_user, or power_pass parameters are used.
            machine: '(String) The identifier (hostname, FQDN or system ID) of a registered ready MAAS machine. This is going to be deployed and registered as a new VM host. This argument conflicts with: power_address, power_user, power_pass, certificate, key and password.'
            memory_over_commit_ratio: (Number) The new VM host RAM memory overcommit ratio. This is computed if it's not set.
            name: (String) The new VM host name. This is computed if it's not set.
            password: (String, Sensitive) LXD trust password to use for power control of a LXD VM Host. If parameters certificate and key are used, the trust password will be used to trust the certificate-key pair. If no certificate and key are specified, MAAS will generate a trusted certificate and key for the VM host. It can't be set if machine, power_user, or power_pass parameters are used.
            pool: (String) The new VM host pool name. This is computed if it's not set.
            power_address: '(String) Address that gives MAAS access to the VM host power control. For example: qemu+ssh://172.16.99.2/system. The address given here must reachable by the MAAS server. It can''t be set if machine argument is used.'
            power_pass: (String, Sensitive) User password to use for power control of a Virsh VM host. Cannot be set if machine, certificate, key or password parameters are used.
            power_user: (String) User name to use for power control of a Virsh VM host. Cannot be set if machine, certificate, key or password parameters are used.
            project: (String) LXD project to be used by VM host to deploy machines to. Cannot be set if machine, power_user or power_pass parameters are used.
            resources_cores_total: (Number) The VM host total number of CPU cores.
            resources_local_storage_total: (Number) The VM host total local storage (in bytes).
            resources_memory_total: (Number) The VM host total RAM memory (in MB).
            tags: (Set of String) A set of tag names to assign to the new VM host. This is computed if it's not set.
            timeouts: (Block, Optional) (see below for nested schema)
            type: '(String) The VM host type. Supported values are: lxd, virsh.'
            user_data: (String) Cloud-init user data script that gets run on the machine once it has deployed. A good practice is to set this with file("/tmp/user-data.txt"), where /tmp/user-data.txt is a cloud-init script.
            zone: (String) The new VM host zone name. This is computed if it's not set.
        importStatements:
            - |-
              # VM hosts can be imported using the ID or the name. e.g.
              $ terraform import maas_vm_host.kvm vm-host-01
    maas_vm_host_machine:
        subCategory: ""
        description: Provides a resource to manage MAAS VM host machines.
        name: maas_vm_host_machine
        title: maas_vm_host_machine Resource - terraform-provider-maas
        examples:
            - name: kvm
              manifest: |-
                {
                  "cores": 1,
                  "count": 2,
                  "memory": 2048,
                  "storage_disks": [
                    {
                      "size_gigabytes": 15
                    }
                  ],
                  "vm_host": "${maas_vm_host.kvm.id}"
                }
              references:
                vm_host: maas_vm_host.kvm.id
        argumentDocs:
            cores: (Number) The number of CPU cores (defaults to 1).
            create: (String)
            domain: (String) The VM host machine domain. This is computed if it's not set.
            fabric: (String) The fabric for the network interface.
            hostname: (String) The VM host machine hostname. This is computed if it's not set.
            id: (String) The ID of this resource.
            ip_address: (String) Static IP configured on the new network interface.
            memory: (Number) The VM host machine RAM memory, specified in MB (defaults to 2048).
            name: (String) The network interface name.
            network_interfaces: (Block List) A list of network interfaces for new the VM host. This argument only works when the VM host is deployed from a registered MAAS machine. Parameters defined below. This argument is processed in attribute-as-blocks mode. (see below for nested schema)
            pinned_cores: (Number) List of host CPU cores to pin the VM host machine to. If this is passed, the cores parameter is ignored.
            pool: (String) The VM host machine pool. This is computed if it's not set.
            size_gigabytes: (Number) The storage disk size, specified in GB.
            storage_disks: (Block List) A list of storage disks for the new VM host. Parameters defined below. This argument is processed in attribute-as-blocks mode. (see below for nested schema)
            subnet_cidr: (String) The subnet CIDR for the network interface.
            timeouts: (Block, Optional) (see below for nested schema)
            vlan: (String) The VLAN for the network interface.
            vm_host: (String) ID or name of the VM host used to compose the new machine.
            zone: (String) The VM host machine zone. This is computed if it's not set.
        importStatements:
            - |-
              # VM host machines can be imported using the identifier of the MAAS machine (system ID, hostname, or FQDN). e.g.
              $ terraform import maas_vm_host_machine.test machine-02
    maas_volume_group:
        subCategory: ""
        description: Provides a resource to manage MAAS Volume Groups, and construct them from partion-less block devices.
        name: maas_volume_group
        title: maas_volume_group Resource - terraform-provider-maas
        examples:
            - name: vg1
              manifest: |-
                {
                  "block_devices": [
                    "${maas_block_device.vdb1.id}"
                  ],
                  "machine": "${maas_machine.virsh_vm2.id}",
                  "name": "volume group 1",
                  "partitions": [
                    "${maas_block_device.vdb2.partitions.0.id}"
                  ]
                }
              references:
                block_devices: maas_block_device.vdb1.id
                machine: maas_machine.virsh_vm2.id
                partitions: maas_block_device.vdb2.partitions.0.id
              dependencies:
                maas_block_device.vdb1: |-
                    {
                      "id_path": "/dev/vdb1",
                      "machine": "${maas_machine.virsh_vm2.id}",
                      "name": "vdb1",
                      "size_gigabytes": 27,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_block_device.vdb2: |-
                    {
                      "id_path": "/dev/vdb2",
                      "machine": "${maas_machine.virsh_vm2.id}",
                      "name": "vdb2",
                      "partitions": [
                        {
                          "size_gigabytes": 30
                        }
                      ],
                      "size_gigabytes": 35,
                      "tags": [
                        "ssd"
                      ]
                    }
        argumentDocs:
            block_devices: |-
                (Set of String) The list of block device ids to be included in this volume group.
                Note: For the boot disk, a partition should be supplied instead, as MAAS would otherwise automatically create one.
            id: (String) The ID of this resource.
            machine: (String) The machine identifier (system ID, hostname, or FQDN) that owns the volume group.
            name: (String) The name for this volume group
            partitions: (Set of String) The list of partition ids to be included in this volume group.
            size_gigabytes: (Number) The volume group size (GiB).
            uuid: (String) Volume group UUID.
        importStatements:
            - |-
              # Volume groups can be imported with the machine identifier (system ID, hostname, or FQDN) and the volume group identifier (ID or name). e.g.
              $ terraform import maas_volume_group.vg1 machine-06/vg1
    maas_zone:
        subCategory: ""
        description: Provides a resource to manage MAAS zones.
        name: maas_zone
        title: maas_zone Resource - terraform-provider-maas
        examples:
            - name: test_zone
              manifest: |-
                {
                  "description": "A description of the test zone",
                  "name": "test-zone"
                }
        argumentDocs:
            description: (String) A brief description of the new zone.
            id: (String) The ID of this resource.
            name: (String) The name of the new zone.
        importStatements:
            - |-
              # Zones can be imported using their ID or name. e.g.
              $ terraform import maas_zone.test_zone 1
              $ terraform import maas_zone.test_zone test-zone
