              # A VLAN network interface can be imported using the machine identifier (system ID, hostname, or FQDN) and ID. e.g.
              $ terraform import maas_network_interface_vlan.example vm1:id
    maas_node_script:
        subCategory: ""
        description: 'Provides a resource to manage MAAS node scripts. It expects a script with metadata defined only embedded in the script, and it computes them in the Terraform state after the resource creation. Details about script metadata can be found in MAAS docs, ref: https://maas.io/docs/reference-commissioning-scripts'
        name: maas_node_script
        title: maas_node_script Resource - terraform-provider-maas
        examples:
            - name: tf_node_script
              manifest: |-
                {
                  "script": "${base64encode(file(\"${path.module}/scripts/dummy.sh\"))}"
                }
        argumentDocs:
            apply_configured_networking: (Boolean) Whether the provided network configuration is applied before the node script runs.
            description: (String) A description of what the node script does.
            destructive: (Boolean) Whether or not the node script overwrites data on any drive on the running system.
            for_hardware: (List of String) A list of modalias, PCI IDs, and/or USB IDs the node script will automatically run on.
            hardware_type: (String) Defines what type of hardware the node script is associated with. May be cpu, memory, storage, network, gpu, or node.
            id: (String) The ID of this resource.
            may_reboot: (Boolean) Whether or not the node script may reboot the system while running.
            name: (String) The name of the node script.
            packages: (String) Dictionary of packages to be installed or extracted before running the node script.
            parallel: (String) Whether the node script may be run in parallel with other scripts. May be disabled to run by itself, instance to run along scripts with the same name, or any to run along any script.
            parameters: (String) The parameters the node script accepts.
            recommission: (Boolean) Whether builtin commissioning scripts should be rerun after successfully running this node script.
            results: (String) The results the node script will return on completion.
            script: (String) The node script content encoded in base64.
            script_type: '(String) Defines when the node script should be used: commissioning or testing or release.'
            tags: (List of String) A set of tag names assigned to the node script.
            timeout: '(String) How long the node script is allowed to run before failing. 0 means unlimited time. The time is represented in the following format: [DD] [[HH:]MM:]ss[.uuuuuu]'
            title: (String) The title of the node script.
        importStatements:
            - |-
              # Node scripts can be imported using the name or ID. e.g.
              $ terraform import maas_node_script.tf_node_script tf-node-script
    maas_package_repository:
        subCategory: ""
        description: 'Provides a resource to manage MAAS package repositories. Note: The two Ubuntu archives that ship with MAAS are import-only Terraform resources, only custom repositories can be created or destroyed.'
        name: maas_package_repository
        title: maas_package_repository Resource - terraform-provider-maas
        examples:
            - name: repo1
              manifest: |-
                {
                  "arches": [
                    "amd64",
                    "arm64",
                    "ppcel64"
                  ],
                  "components": [
                    "main"
                  ],
                  "disable_sources": true,
                  "distributions": [
                    "jammy-prod",
                    "jammy-updates-prod",
                    "jammy-security-prod"
                  ],
                  "enabled": true,
                  "key": "supersecretkey",
                  "name": "my public repo",
                  "url": "http://repo_url:8000/public"
                }
        argumentDocs:
            arches: (Set of String) The list of supported architectures.
            components: (Set of String) The list of components to enable. Only applicable to custom repositories.
            disable_sources: (Boolean) Disable deb-src lines.
            disabled_components: (Set of String) The list of components to disable. Only applicable to the default Ubuntu repositories.
            disabled_pockets: (Set of String) The list of pockets to disable. This only applies to Ubuntu repositories; custom or not.
            distributions: (Set of String) Which package distributions to include.
            enabled: (Boolean) Whether or not the repository is enabled.
            id: (String) The ID of this resource.
            key: (String, Sensitive) The authentication key to use with the repository.
            name: |-
                (String) The name of the package repository.
                Note: the Name field for the Ubuntu Archive and Ubuntu Ports repos are main_archive and ports_archive respectively. As they are default resources, the MAAS UI shows a different name to their internal database name entry.
            url: (String) The URL of the package repository.
        importStatements:
            - |-
              # A package repository can be imported using the Repo ID, Name, or URL.
              $ terraform import maas_package_repository.test "main_archive"

              # (See the `Name` note above as to why `Ubuntu archive` is imported with `main_archive`)
    maas_raid:
        subCategory: ""
        description: Provides a resource to manage MAAS RAIDs, and construct them from block devices and partitions.
        name: maas_raid
        title: maas_raid Resource - terraform-provider-maas
        examples:
            - name: raid1
              manifest: |-
                {
                  "block_devices": [
                    "${resource.maas_block_device.raidbd1.id}"
                  ],
                  "fs_type": "ext4",
                  "level": "1",
                  "machine": "${maas_machine.virsh_vm1.id}",
                  "name": "RAID 1",
                  "partitions": [
                    "${resource.maas_block_device.raiddb2.partitions.0.id}"
                  ],
                  "spare_devices": [
                    "${resource.maas_block_device.raidbd3.id}"
                  ]
                }
              references:
                block_devices: resource.maas_block_device.raidbd1.id
                machine: maas_machine.virsh_vm1.id
                partitions: resource.maas_block_device.raiddb2.partitions.0.id
                spare_devices: resource.maas_block_device.raidbd3.id
              dependencies:
                maas_block_device.raidbd1: |-
                    {
                      "id_path": "/dev/raidbd1",
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "raidbd1",
                      "size_gigabytes": 27,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_block_device.raidbd3: |-
                    {
                      "id_path": "/dev/raidbd3",
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "raidbd3",
                      "size_gigabytes": 21,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_block_device.raiddb2: |-
                    {
                      "id_path": "/dev/raiddb2",
                      "machine": "${maas_machine.virsh_vm1.id}",
                      "name": "raiddb2",
                      "partitions": [
                        {
                          "size_gigabytes": 30
                        }
                      ],
                      "size_gigabytes": 35,
                      "tags": [
                        "ssd"
                      ]
                    }
                maas_machine.virsh_vm1: |-
                    {
                      "power_parameters": "${jsonencode({\n    power_address = \"qemu+ssh://ubuntu@10.113.1.26/system\"\n    power_id      = \"test-vm1\"\n  })}",
                      "power_type": "virsh",
                      "pxe_mac_address": "52:54:00:89:f5:3e"
                    }
        argumentDocs:
            block_devices: |-
                (Set of String) The list of block devices to be included in the RAID.
                Note: The boot disk cannot participate in the RAID as a block device, a partition on top of it should be supplied instead.
                Note: Block devices with partitions are not valid targets to construct a RAID, supply their partitions instead.
            fs_type: (String) The file system type (e.g. ext4). If this is not set, the RAID is unformatted.
            id: (String) The ID of this resource.
            level: '(String) The RAID Level. Valid levels are: "0", "1", "5", "6", "10"'
            machine: (String) The machine identifier (system ID, hostname, or FQDN) that owns the RAID.
            mount_options: (String) Comma separated options used for the RAID mount.
            mount_point: (String) The mount point used. If this is not set, the RAID is not mounted.
            name: (String) The name for the RAID
            partitions: (Set of String) The list of partitions to be included in the RAID.
            size_gigabytes: (Number) The volume size (given in GiB).
            spare_devices: |-
                (Set of String) The list of spare block devices for the RAID.
                Note: The boot disk cannot participate in the RAID as a block device, a partition on top of it should be supplied instead.
                Note: Block devices with partitions are not valid targets to construct a RAID, supply their partitions instead.
            spare_partitions: (Set of String) The list of spare partitions for the RAID.
        importStatements: []
    maas_resource_pool:
        subCategory: ""
        description: Provides a resource to manage MAAS resource pools.
        name: maas_resource_pool
        title: maas_resource_pool Resource - terraform-provider-maas
        examples:
            - name: test_resource_pool
              manifest: |-
                {
                  "description": "Test description",
                  "name": "test-resource-pool"
